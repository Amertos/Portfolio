<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMER BIBEROVIC | Full Stack Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-yellow: #D1F000;
        --dark-bg: #0A0A0A;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-bg);
        color: #ffffff;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      @media (pointer: coarse), (max-width: 1024px) {
        body {
          cursor: auto;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Anton', sans-serif;
        text-transform: uppercase;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      .text-neon {
        color: var(--neon-yellow);
      }
      .bg-neon {
        background-color: var(--neon-yellow);
      }
      .selection-neon ::selection {
        background-color: var(--neon-yellow);
        color: #000000;
      }
      ::selection {
        background-color: var(--neon-yellow);
        color: #000000;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-yellow);
      }

      /* Utility for slanted buttons */
      .clip-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      .clip-slant-hover:hover {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 100%, 0 100%);
      }
    </style>
